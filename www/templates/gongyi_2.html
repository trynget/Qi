            <p>金缮修复工艺，与字面上理解相同，即用金修缮的意思，起源于中国髹饰工艺的泥金工艺，主要材料为生漆和金箔。</p>
            <p>和中国传统瓷器修复技术—锔瓷类似，金缮是源自日本的传统瓷器修复技术，本质上是漆艺的范畴。金缮修复有很广的适用范围，用作于瓷器和紫砂器居多，除此以外也可以用作于竹器，象牙，小件木器，玉器等。</p>
            <p>钟声漆艺工作室主要研究方向为漆立体 、漆画 、漆文物修复、漆文化、传统漆工艺与现代艺术设计以及创意文化产业的关系与发展。对建盏等瓷器进行金缮修复。钟声老师作品：</p>
