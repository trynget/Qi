<ion-view>
    <ion-content scroll="false">
        <img class="bj_photo" src="img/bj_1.png" alt=""/>
        <img ng-click="Goback()" class="Goback" src="img/Goback.png" alt=""/>
        <img class="touying" src="img/tiyan/touying.png" alt=""/>
        <!--第一步-->
        <img id="main_1" src="img/tiyan/one/main_1.png" alt=""/>
        <img id="span_1" src="img/tiyan/one/span_1.png" alt=""/>
        <img id="span_2" src="img/tiyan/one/span_2.png" alt=""/>
        <img id="font_1" src="img/tiyan/one/font_1.png" alt=""/>
        <img id="success_1" class="success" src="img/tiyan/success.png" alt=""/>
        <!--成功遮罩-->
        <div class="su" id="su_1"></div>
        <!--第二步-->
        <img id="main_2" src="img/tiyan/one/main_2.png" alt=""/>
        <img id="span_3" src="img/tiyan/one/span_3.png" alt=""/>
        <img id="span_4" src="img/tiyan/one/span_4.png" alt=""/>
        <img id="font_2" src="img/tiyan/one/font_2.png" alt=""/>
        <div class="su" id="su_2"></div>
        <!--第三步-->
        <img id="span_5" src="img/tiyan/one/span_5.png" alt=""/>
        <img id="span_6" src="img/tiyan/one/span_6.png" alt=""/>
        <img id="font_3" src="img/tiyan/one/font_3.png" alt=""/>
        <div class="su" id="su_3"></div>
        <!--第四步-->
        <img id="span_7" src="img/tiyan/one/span_7.png" alt=""/>
        <img id="font_4" src="img/tiyan/one/font_4.png" alt=""/>
        <div class="su" id="su_4"></div>
        <!--第五步-->
        <img id="main_3" src="img/tiyan/one/main_4.png" alt=""/>
        <img id="font_5" src="img/tiyan/one/font_5.png" alt=""/>
        <img id="save" src="img/tiyan/save.png" alt=""/>
        <div id="toSave" style="display: none"></div>
        <!--进度条-->
        <div class="circle_border" id="circle_border_1"><div class="circle" id="circle_1"></div></div>
        <div class="circle_border" id="circle_border_2"><div class="circle" id="circle_2"></div></div>
        <div class="circle_border" id="circle_border_3"><div class="circle" id="circle_3"></div></div>
        <div class="circle_border" id="circle_border_4"><div class="circle" id="circle_4"></div></div>
        <div class="circle_border" id="circle_border_5"><div class="circle" id="circle_5"></div></div>
        <!--进度条完-->
        <!--声音-->
        <audio id="gameAudio1">
            <source src="audio/shalun.mp3">
        </audio>
        <audio id="gameAudio2">
            <source src="audio/jinshu.mp3">
        </audio>
        <audio id="gameAudio3">
            <source src="audio/shazhi.mp3">
        </audio>
        <audio id="gameAudio4">
            <source src="audio/success.mp3">
        </audio>
        <!--声音完-->
    </ion-content>
</ion-view>
