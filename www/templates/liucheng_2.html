            <p>钟声老师漆艺工作室近些年来一直致力于大漆陶瓷文物修复技术的研究：其以大漆脱胎造型技术为基础，根据陶瓷文物特征，使用大漆替代现有修复材料。使用大漆进行文物修复，不仅能够还原文物原貌，更能用艺术再创作赋予文物新的文化价值，让更多人接触大漆与古瓷，有利于传承大漆工艺文化的传统，弘扬漆艺文化与陶瓷文化。</p>
            <p>依据脱胎石膏的形状，对残缺部分进行裱布、刮灰、打磨等工序。经过反复的刮灰、打磨，将器物的造型修补完整，使其展现出破碎前的形状。</p>
